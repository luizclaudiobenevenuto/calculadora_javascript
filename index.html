<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simples Calculator  using JavaScripty</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h2>Simples Calculator</h2>
        <input id="num-one" name="num-one" type="text"> <input id="num-two" name="num-two" type="text"><br>
        <br>
        <input checked id="box1" name="sing-area" type="radio" value="add"><b>+</b> <input id="box2" name="sing-area" type="radio" value="subtract"><b>-</b> <input id="box3" name="sing-area" type="radio" value="multiply"><b>*</b> <input id="box4" name="sing-area" type="radio" value="divide"><b>/</b><br>
        <br>
        <button onclick="outcome()" type="button"> Calculate</button>
        <h1 id="resultArea"></h1>
    </div>
    <script src="index.js">
    </script>
</body>
</html>
